<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My bids | BidHouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body class="flex flex-col min-h-screen bg-zinc-100 text-zinc-900">

    <header class="sticky top-0 z-30 border-b border-zinc-200 bg-white/90 backdrop-blur-sm">
        <div class="flex items-center justify-between max-w-6xl px-4 py-3 mx-auto">

            <div class="flex items-center gap-2">
                <span
                    class="inline-flex items-center justify-center w-8 h-8 text-xs font-semibold text-white rounded-full bg-linear-to-br from-amber-500 to-amber-600">
                    BH
                </span>
                <span class="text-sm font-semibold tracking-[0.25em] text-zinc-900 uppercase">
                    BidHouse
                </span>
            </div>

            <nav class="hidden gap-6 text-sm text-zinc-700 md:flex">
                <a href="./index.html#featured" class="hover:text-amber-700">Auctions</a>
                <a href="./index.html#ending-soon" class="hover:text-amber-700">Ending soon</a>
                <a href="./index.html#featured" class="hover:text-amber-700">Featured</a>
                <a href="./index.html#about" class="hover:text-amber-700">About</a>
            </nav>

            <div class="flex items-center gap-3 text-sm">
               
                <button id="notif-btn" type="button"
                    class="relative inline-flex items-center justify-center p-2 border rounded-full border-zinc-300 text-zinc-800 hover:border-amber-500 hover:text-amber-700">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5">
                        <path
                            d="M12 2a6 6 0 0 0-6 6v2.586l-.707 1.707A1 1 0 0 0 6.2 14h11.6a1 1 0 0 0 .907-1.707L18 10.586V8a6 6 0 0 0-6-6zM10 18a2 2 0 1 0 4 0h-4z" />
                    </svg>

                    <span id="notif-badge"
                        class="hidden absolute -top-1 -right-1 min-w-[18px] rounded-full bg-amber-600 px-1.5 text-center text-[10px] font-semibold text-white">
                        0
                    </span>
                </button>

              
                <div id="auth-logged-out" class="flex items-center gap-3">
                    <a href="./login.html"
                        class="hidden md:inline-flex rounded-full border border-zinc-300 px-4 py-1.5 text-zinc-800 hover:border-amber-500 hover:text-amber-700 text-sm">
                        Log in
                    </a>

                    <a href="./register.html"
                        class="inline-flex items-center rounded-full bg-amber-600 px-4 py-1.5 font-medium text-white hover:bg-amber-500 text-sm">
                        Create account
                    </a>
                </div>

               
                <div id="auth-logged-in" class="relative items-center hidden gap-3">
                    <button id="user-menu-button" type="button" class="focus:outline-none">
                        <div id="user-chip"
                            class="inline-flex items-center gap-2 px-3 py-1 text-xs border rounded-full shadow-sm border-zinc-200 bg-zinc-50 text-zinc-700">
                            <span id="user-avatar"
                                class="flex h-6 w-6 items-center justify-center rounded-full bg-linear-to-br from-amber-500 to-amber-600 text-[10px] font-semibold text-white">
                                U
                            </span>
                            <span id="user-name" class="font-medium"></span>
                        </div>
                    </button>

                  
                    <div id="user-menu"
                        class="absolute right-0 hidden w-56 py-2 mt-2 text-sm bg-white border shadow-lg rounded-xl border-zinc-200 shadow-zinc-200/70">

                        <div class="px-4 pb-3 border-b border-zinc-100">
                            <p id="menu-username" class="text-sm font-semibold text-zinc-900">User</p>
                            <p id="menu-email" class="text-xs truncate text-zinc-500">user@stud.noroff.no</p>

                            <p class="flex items-center gap-1 mt-1 text-xs text-zinc-700">
                                <span>Credits:</span>
                                <span id="menu-credits" class="font-semibold">—</span>
                                <img src="/credits.svg" alt="Credits icon" class="w-4 h-4" />
                            </p>
                        </div>

                        <div class="py-1">
                            <a href="./profile.html" class="block px-4 py-2 hover:bg-zinc-50">My account</a>
                            <a href="./edit-profile.html" class="block px-4 py-2 hover:bg-zinc-50">Edit profile</a>
                            <a href="./create.html" class="block px-4 py-2 hover:bg-zinc-50">Create listing</a>
                            <a href="./my-listings.html" class="block px-4 py-2 hover:bg-zinc-50">My listings</a>
                            <a href="./my-bids.html" class="block px-4 py-2 hover:bg-zinc-50">My bids</a>
                            <a href="./my-wins.html" class="block px-4 py-2 hover:bg-zinc-50">My wins</a>
                        </div>

                        <div class="pt-1 mt-1 border-t border-zinc-100">
                            <button id="dropdown-logout-btn" type="button"
                                class="block w-full px-4 py-2 text-left text-red-600 hover:bg-red-50">
                                Log out
                            </button>
                        </div>
                    </div>
                </div>

             
                <button id="mobile-menu-toggle" class="md:hidden text-zinc-700 hover:text-amber-700">
                    <span data-icon="open" class="text-2xl leading-none">☰</span>
                    <span data-icon="close" class="hidden text-2xl leading-none">x</span>
                </button>
            </div>
        </div>

       
        <div id="mobile-menu" class="hidden bg-white border-t border-zinc-200 md:hidden">
            <nav class="max-w-6xl px-4 pt-3 pb-4 mx-auto space-y-3 text-sm text-zinc-800">
                <a href="./index.html#featured" class="block py-1 hover:text-amber-700">Auctions</a>
                <a href="./index.html#ending-soon" class="block py-1 hover:text-amber-700">Ending soon</a>
                <a href="./index.html#featured" class="block py-1 hover:text-amber-700">Featured</a>
                <a href="./index.html#about" class="block py-1 hover:text-amber-700">About</a>
            </nav>
        </div>
    </header>

    <main class="flex-1">
        <section class="max-w-6xl px-4 py-10 mx-auto space-y-6">
            <button onclick="window.location.href='profile.html'"
                class="inline-flex items-center gap-1 px-4 py-2 mb-4 text-sm bg-white border rounded-full shadow-sm text-zinc-700 hover:text-amber-700 hover:border-amber-500 border-zinc-300">
                <span class="text-lg">←</span>
                Back to profile
            </button>

            <div class="flex flex-col justify-between gap-3 sm:flex-row sm:items-end">
                <div>
                    <p class="text-[11px] font-semibold tracking-[0.28em] uppercase text-amber-700">
                        My bids
                    </p>
                    <h1 class="mt-1 text-2xl font-semibold text-zinc-900">Auctions I bid on</h1>
                    <p id="my-bids-message" class="mt-1 text-sm text-zinc-500">
                        Loading your bids…
                    </p>
                </div>
            </div>

            <section id="my-bids-grid" class="grid gap-4 mt-4 sm:grid-cols-2 lg:grid-cols-3">
             
            </section>
        </section>
    </main>

    <footer class="mt-auto text-xs bg-white border-t border-zinc-200 text-zinc-500">
        <div class="max-w-6xl px-4 py-6 mx-auto">
            <p>© <span id="year"></span> BidHouse. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <script type="module" src="src/js/auth.js"></script>
    <script type="module" src="src/js/my-bids.js"></script>
</body>

</html>
