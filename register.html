<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register | BidHouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="flex items-center justify-center min-h-screen px-4 bg-zinc-100">
    <main
        class="w-full max-w-md rounded-2xl border border-zinc-200 bg-white px-6 py-7 shadow-[0_18px_45px_rgba(15,23,42,0.08)]">
        <p class="text-[11px] font-semibold uppercase tracking-[0.25em] text-amber-700 mb-2">
            BidHouse
        </p>
        <h1 class="text-2xl font-light tracking-tight text-zinc-900">Create account</h1>
        <p class="mt-1 text-sm text-zinc-500">
            Register with your <span class="font-medium text-amber-700">stud.noroff.no</span> email.
        </p>

        <form id="register-form" class="mt-6 space-y-4">
            <div>
                <label for="reg-name" class="block mb-1 text-sm font-medium text-zinc-800">
                    Username
                </label>
                <input type="text" id="reg-name" name="reg-name" required minlength="3"
                    class="w-full px-3 py-2 text-sm border rounded-xl border-zinc-300 bg-zinc-50/80 text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                    placeholder="BidMaster37" />
            </div>

            <div>
                <label for="reg-email" class="block mb-1 text-sm font-medium text-zinc-800">
                    Email (stud.noroff.no)
                </label>
                <input type="email" id="reg-email" name="reg-email" required
                    class="w-full px-3 py-2 text-sm border rounded-xl border-zinc-300 bg-zinc-50/80 text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                    placeholder="name@stud.noroff.no" />
            </div>

            <div>
                <label for="reg-password" class="block mb-1 text-sm font-medium text-zinc-800">
                    Password
                </label>
                <input type="password" id="reg-password" name="reg-password" required minlength="8"
                    class="w-full px-3 py-2 text-sm border rounded-xl border-zinc-300 bg-zinc-50/80 text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                    placeholder="At least 8 characters" />
            </div>

            
            <p id="register-message" class="mt-2 text-sm min-h-6"></p>

            <button type="submit"
                class="mt-2 inline-flex w-full items-center justify-center rounded-full bg-amber-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm shadow-amber-900/20 hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-1 focus:ring-offset-amber-100">
                Register
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-zinc-500">
            Already have an account?
            <a href="./login.html" class="font-medium underline text-amber-700 hover:text-amber-600 underline-offset-4">
                Log in
            </a>
        </p>
    </main>

    <script src="./src/js/login-reg.js"></script>
</body>

</html>
