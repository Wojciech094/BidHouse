<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register | BidHouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body class="flex items-center justify-center min-h-screen px-4 bg-zinc-100">

    <main class="w-full max-w-md">

        <button onclick="window.location.href='index.html'"
            class="inline-flex items-center gap-1 px-3 py-1 mb-4 text-sm bg-white border rounded-full shadow-sm text-zinc-600 hover:text-amber-700 border-zinc-300 hover:border-amber-500">
            <span class="text-lg">‚Üê</span>
            Back
        </button>
  
        <section class="p-6 bg-white border shadow border-zinc-200 rounded-2xl">

            <p class="text-[11px] font-semibold tracking-[0.25em] uppercase text-amber-700 mb-2">
                BidHouse
            </p>

            <h1 class="text-2xl font-light text-zinc-900">Create account</h1>

            <p class="mb-6 text-sm text-zinc-500">
                Register with your <span class="text-amber-700">stud.noroff.no</span> email.
            </p>

            <form id="register-form" class="space-y-4">

                <div>
                    <label class="block mb-1 text-sm text-zinc-800">Username</label>
                    <input id="reg-name" type="text" minlength="3" required
                        class="w-full px-3 py-2 text-sm border bg-zinc-50 border-zinc-300 rounded-xl focus:ring-2 focus:ring-amber-500"
                        placeholder="BidMaster47" />
                </div>

                <div>
                    <label class="block mb-1 text-sm text-zinc-800">Email</label>
                    <input id="reg-email" type="email" required
                        class="w-full px-3 py-2 text-sm border bg-zinc-50 border-zinc-300 rounded-xl focus:ring-2 focus:ring-amber-500"
                        placeholder="name@stud.noroff.no" />
                </div>

                <div>
                    <label class="block mb-1 text-sm text-zinc-800">Password</label>
                    <input id="reg-password" type="password" minlength="8" required
                        class="w-full px-3 py-2 text-sm border bg-zinc-50 border-zinc-300 rounded-xl focus:ring-2 focus:ring-amber-500"
                        placeholder="At least 8 characters" />
                </div>

                <p id="register-message" class="text-sm min-h-6"></p>

                <button
                    class="w-full bg-amber-600 text-white py-2.5 rounded-full text-sm font-semibold hover:bg-amber-500">
                    Register
                </button>

            </form>

            <p class="mt-6 text-sm text-center text-zinc-500">
                Already have an account?
                <a href="login.html" class="font-medium text-amber-700 hover:text-amber-600">Log in</a>
            </p>

        </section>

    </main>

    <script type="module" src="/src/js/login-reg.js"></script>

</body>

</html>
