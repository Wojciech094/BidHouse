<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register | BidHouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Register a new BidHouse account with your Noroff student email to start creating listings and placing bids." />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body class="flex items-center justify-center min-h-screen px-4 bg-[#0b1624] text-zinc-900">

    <main class="w-full max-w-md">

       
        <div class="mb-6">
            <a href="./index.html" class="inline-flex items-center gap-2 px-5 py-2 text-sm font-medium transition-colors border rounded-full group border-zinc-400 text-zinc-100 hover:border-amber-500 hover:text-amber-300">
                <span class="text-lg leading-none transition-transform transform group-hover:-translate-x-1">‚Üê</span>
                Back home
            </a>
        </div>

       
        <section class="p-6 bg-white border shadow-sm rounded-2xl border-zinc-200">

          
            <div class="flex items-center gap-2 mb-4">
                <span
                    class="inline-flex items-center justify-center w-8 h-8 text-xs font-semibold text-white rounded-sm bg-zinc-900">
                    BH
                </span>
                <span class="text-sm font-semibold tracking-[0.25em] text-zinc-900 uppercase">
                    BidHouse
                </span>
            </div>

            <h1 class="text-xl font-semibold text-zinc-900">Create account</h1>
            <p class="mt-1 text-sm text-zinc-500">
                Sign up using your <span class="font-medium">@stud.noroff.no</span> email to start bidding.
            </p>

           
            <p id="register-message" class="mt-3 text-sm text-red-600"></p>

           
            <form id="register-form" class="mt-4 space-y-4">
                <div>
                    <label for="reg-name" class="block text-xs font-medium text-zinc-700">Name</label>
                    <input id="reg-name" type="text" autocomplete="name" required
                        class="w-full px-3 py-2 mt-1 text-sm border rounded-md border-zinc-300 text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-1 focus:ring-amber-500 focus:border-amber-500" />
                </div>

                <div>
                    <label for="reg-email" class="block text-xs font-medium text-zinc-700">Email
                        (@stud.noroff.no)</label>
                    <input id="reg-email" type="email" autocomplete="email" required
                        class="w-full px-3 py-2 mt-1 text-sm border rounded-md border-zinc-300 text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-1 focus:ring-amber-500 focus:border-amber-500" />
                </div>

                <div>
                    <label for="reg-password" class="block text-xs font-medium text-zinc-700">Password</label>
                    <input id="reg-password" type="password" autocomplete="new-password" required
                        class="w-full px-3 py-2 mt-1 text-sm border rounded-md border-zinc-300 text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-1 focus:ring-amber-500 focus:border-amber-500" />
                    <p class="mt-1 text-xs text-zinc-500">Minimum 8 characters.</p>
                </div>

                <button type="submit"
                    class="inline-flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white rounded-md bg-[#4A3325] hover:bg-[#3c281d] transition focus:outline-none focus:ring-2 focus:ring-[#4A3325]/60 focus:ring-offset-1 focus:ring-offset-white">
                    Create account
                </button>
            </form>

            <p class="mt-6 text-sm text-center text-zinc-500">
                Already have an account?
                <a href="./login.html" class="font-medium text-amber-700 hover:text-amber-600">Sign in</a>
            </p>

        </section>
    </main>

    <script type="module" src="/src/js/login-reg.js"></script>
</body>

</html>
