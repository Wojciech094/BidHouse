<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | BidHouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body class="flex items-center justify-center min-h-screen px-4 bg-[#0b1624] text-zinc-900">

    <main class="w-full max-w-md">

        <div class="mb-6">
            <a href="./index.html" class="inline-flex items-center gap-2 px-5 py-2 text-sm font-medium transition-colors border rounded-full group 
                       border-zinc-400 text-zinc-100 hover:border-amber-500 hover:text-amber-300">
                <span class="text-lg leading-none transition-transform transform group-hover:-translate-x-1">‚Üê</span>
                Back home
            </a>
        </div>

        
        <section class="p-6 bg-white border shadow-sm rounded-2xl border-zinc-200">

     
            <div class="flex items-center gap-2 mb-4">
                <span
                    class="inline-flex items-center justify-center w-8 h-8 text-xs font-semibold text-white rounded-sm bg-zinc-900">
                    BH
                </span>
                <span class="text-sm font-semibold tracking-[0.25em] text-zinc-900 uppercase">
                    BidHouse
                </span>
            </div>

            <h1 class="text-xl font-semibold text-zinc-900">Sign in</h1>
            <p class="mt-1 text-sm text-zinc-500">
                Access your account to place bids and manage your listings.
            </p>

            
            <p id="login-message" class="mt-3 text-sm text-red-600"></p>

           
            <form id="login-form" class="mt-4 space-y-4">
                <div>
                    <label for="login-email" class="block text-xs font-medium text-zinc-700">Email</label>
                    <input id="login-email" type="email" autocomplete="email" required
                        class="w-full px-3 py-2 mt-1 text-sm border rounded-md border-zinc-300 text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-1 focus:ring-amber-500 focus:border-amber-500" />
                </div>

                <div>
                    <label for="login-password" class="block text-xs font-medium text-zinc-700">Password</label>
                    <input id="login-password" type="password" autocomplete="current-password" required
                        class="w-full px-3 py-2 mt-1 text-sm border rounded-md border-zinc-300 text-zinc-900 placeholder:text-zinc-400 focus:outline-none focus:ring-1 focus:ring-amber-500 focus:border-amber-500" />
                </div>

                <button type="submit"
                    class="inline-flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white rounded-md bg-[#4A3325] hover:bg-[#3c281d] focus:outline-none focus:ring-2 focus:ring-[#4A3325]/60 focus:ring-offset-1 focus:ring-offset-white">
                    Sign in
                </button>
            </form>

            <p class="mt-6 text-sm text-center text-zinc-500">
                Don't have an account?
                <a href="./register.html" class="font-medium text-amber-700 hover:text-amber-600">Create one</a>
            </p>

        </section>
    </main>

    <script type="module" src="/src/js/login-reg.js"></script>
</body>

</html>
